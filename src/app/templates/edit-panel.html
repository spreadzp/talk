<div>	 
	<br/>
	<input class="form-control" type="text" name="post" [(ngModel)]="comment.post" placeholder="Post" required>			
	<br/>
	<button class="btn btn-sm btn-warning" (click)="editComment(comment)">
	 <i class="fa fa-pencil"></i>
		Save  
	</button>
	<button class="btn btn-sm btn-danger" (click)="deleteComment(comment)">
	 <i class="fa fa-trash"></i>
		Delete
	</button>
</div>
